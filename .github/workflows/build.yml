name: Build

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.scripts/**'
      - .gitignore
      - CODE_OF_CONDUCT.md
      - LICENSE
      - README.md

  workflow_call:
    inputs:
      build-artifacts:
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest ]

    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: ./src/client
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: ./src/client
        run: pnpm install

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore solution
        working-directory: ./src/service
        run: dotnet restore

      - name: Build solution
        working-directory: ./src/service
        run: dotnet build --no-restore --configuration Release

      - name: Test solution
        working-directory: ./src/service
        run: dotnet test --no-build --configuration Release --filter "FullyQualifiedName!~AcceptanceTests"

      - name: Publish website (win-x64)
        working-directory: ./src/service
        if: ${{ matrix.os == 'windows-latest' && inputs.build-artifacts == true }}
        run: |
          dotnet publish --configuration Release --runtime win-x64 -p:DebugType=None -p:DebugSymbols=false -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/win-x64

      - name: Upload website artifacts (win-x64)
        if: ${{ matrix.os == 'windows-latest' && inputs.build-artifacts == true }}
        uses: actions/upload-artifact@v4
        with:
          name: BoostStudio.Web-win-x64
          path: ./src/service/publish/win-x64
          if-no-files-found: error

      - name: Publish website (linux-x64)
        working-directory: ./src/service
        if: ${{ matrix.os == 'ubuntu-latest' && inputs.build-artifacts == true }}
        run: |
          dotnet publish --configuration Release --runtime linux-x64 -p:DebugType=None -p:DebugSymbols=false -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/linux-x64
        
      - name: Upload website artifacts (linux-x64)
        if: ${{ matrix.os == 'ubuntu-latest' && inputs.build-artifacts == true }}
        uses: actions/upload-artifact@v4
        with:
          name: BoostStudio.Web-linux-x64
          path: ./src/service/publish/linux-x64
          if-no-files-found: error
